<header>
    <hr id="upper-line"/>
        <app-menu-category></app-menu-category>
    <hr id="lower-line"/>
    
    <app-title firstTitle="entert" secondTitle="ainment"></app-title>
</header>


<main class="news">
    <div id="big-card-separation">
        <app-big-card
            [bigCardInformations]="{
                img: articlesVectorEntertainment[0].urlToImage ,
                category:category,
                publishedAt: articlesVectorEntertainment[0].publishedAt,
                title: articlesVectorEntertainment[0].title,
                description: articlesVectorEntertainment[0].description
            }"
        >
        </app-big-card>
    </div>

    <aside id="small-cards-separation">
      
        <app-small-card
        [smallCardInformations] ="{
            title: articlesVectorEntertainment[1].title, 
            img: articlesVectorEntertainment[1].urlToImage
        }"
        >
        </app-small-card>
        

        <app-small-card 
        [smallCardInformations] ="{
            title: articlesVectorEntertainment[2].title, 
            img: articlesVectorEntertainment[2].urlToImage
        }"
        >
        </app-small-card>

        <app-small-card 
        [smallCardInformations] ="{
            title: articlesVectorEntertainment[3].title, 
            img: articlesVectorEntertainment[3].urlToImage 
        }"
        >
        </app-small-card>

        <app-small-card 
        [smallCardInformations] ="{
            title: articlesVectorEntertainment[4].title, 
            img: articlesVectorEntertainment[4].urlToImage
        }"
        >
        </app-small-card>
    </aside>
</main>

<section id="rest-smallCard-separation">
    <app-small-card *ngFor="let article of articlesVectorEntertainment.slice(5); let i = index"
    [smallCardInformations] ="{
        title: articlesVectorEntertainment[i + 5].title, 
        img: articlesVectorEntertainment[i + 5].urlToImage
    }"
    >
    </app-small-card>
</section>
